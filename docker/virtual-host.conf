<VirtualHost *:80>
    ServerName serhii-ivchuk-magento.local
    ServerAlias www.serhii-ivchuk-magento.local serhii-ivchuk-magento.us www.serhii-ivchuk-magento.us
    DocumentRoot /var/www/html/pub/
    ServerAdmin admin@example.com
    UseCanonicalName Off
    ErrorLog /var/www/html/var/log/apache_error.log
    <Directory /var/www/html/pub/>
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>

<VirtualHost *:443>
    ServerName serhii-ivchuk-magento.local
    ServerAlias www.serhii-ivchuk-magento.local serhii-ivchuk-magento.us www.serhii-ivchuk-magento.us
    DocumentRoot /var/www/html/pub/
    ServerAdmin admin@example.com
    UseCanonicalName Off
    ErrorLog /var/www/html/var/log/apache_error.log
    <Directory /var/www/html/pub/>
        AllowOverride All
        Require all granted
    </Directory>
    <IfModule ssl_module>
        SSLEngine on
        SSLCertificateFile /certs/serhii-ivchuk-magento.local+3.pem
        SSLCertificateKeyFile /certs/serhii-ivchuk-magento.local+3-key.pem
        SetEnvIf User-Agent ".*MSIE.*" nokeepalive ssl-unclean-shutdown
    </IfModule>
</VirtualHost>